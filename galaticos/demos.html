<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>Galaticos - Responsive WordPress Ecommerce Theme</title>
<meta name="description" content="Galaticos is a premium WordPress theme for businesses and entrepreneurs. Built with HTML5 and CSS3 (LESS), Galaticos is 100% responsive and easy to customize via powerful options">
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href='http://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'>
<link href='http://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css' rel='stylesheet' type='text/css'>
<style>
	body {
		color: #444;
		font-size: 18px;
		font-weight: 300;
		font-family: Oswald, sans-serif;
		text-align: center;
	}
	a {
		transition: 0.5s;
		color: #444;
		text-transform: uppercase;
		text-align: center;
		text-decoration: none;
	}

	a:hover {
		text-decoration: none;
		color: #444;
	}

	img {
		-webkit-transition: all 0.5s ease;
		-moz-transition: all 0.5s ease;
		-ms-transition: all 0.5s ease;
		-o-transition: all 0.5s ease;
		transition: all 0.5s ease;
		-webkit-box-shadow: 0 0 6px 0px #ccc;
		box-shadow: 0 0 6px 0px #ccc;
	}

	a:hover img {
		-moz-transform: translateX(0px) translateY(-15px);
		-webkit-transform: translateX(0px) translateY(-15px);
		-o-transform: translateX(0px) translateY(-15px);
		-ms-transform: translateX(0px) translateY(-15px);
		transform: translateX(0px) translateY(-15px);
	}

	h2 {
		margin: 30px 0;
	}

	.demo-col {
		padding: 50px 0;
	}
</style>
</head>

<body>
	<div class="container-fluid">
		<div class="row">
			<div class="demo-col col-xs-12 col-sm-6" style="background-color: #f5f5f5">
				<a href="http://demo2.fitwp.com/galaticos/">
					<h2>Corporate Version</h2>
					<img src="http://docs.fitwp.com/galaticos/demo1.png" alt="Galaticos Corporate Demo">
				</a>
			</div>

			<div class="demo-col col-xs-12 col-sm-6">
				<a href="http://demo2.fitwp.com/galaticos/">
					<h2>Business Version</h2>
					<img src="http://docs.fitwp.com/galaticos/demo2.png" alt="Galaticos Corporate Demo">
				</a>
			</div>
		</div>
	</div>
</body>

</html>
