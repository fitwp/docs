<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>Glamo - Responsive WordPress Ecommerce Theme</title>
<meta name="description" content="Glamo is a responsive WordPress ecommerce theme built on WooCommerce. Glamo has a lot of powerful and easy-to-use options which help you to present products in order to sell them finally">
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href='http://fonts.googleapis.com/css?family=Audiowide' rel='stylesheet' type='text/css'>
<style>
body {
	font: 12px/1.4 Arial, sans-serif;
	margin: 20px 20px 0;
	background: #555 url(http://themes.fitwp.com/glamo/wp-content/themes/glamo/img/slider-pattern.png) repeat;
	color: #fff;
	text-align: center;
}
img {
	display: block;
	width: 100%;
}
.logo {
	display: block;
	margin: 0 auto;
}
h1 {
	margin: 15px 0 15px;
	font: 16px Audiowide, cursive;
	text-transform: uppercase;
}
em {
	border-bottom: 1px solid #999;
}
.demos {
	margin-top: 30px;
	overflow: hidden;
}
.demos a {
	display: block;

	text-decoration: none;
	font: 14px Audiowide, cursive;
	text-transform: uppercase;
	color: #fff;
}
.demos img {
	margin-bottom: 10px;
}
.demos a:hover img {
	opacity: .7;
}
.demos a:hover span {
	color: rgba(255,88,88,.8);
}
@media (min-width: 320px) {
	.logo {
		width: 120px;
		height: 120px;
	}
	p {
		display: none;
	}
	.demos a {
		width: 100%;
		margin: 0 0 10px;
	}
}
@media (min-width: 480px) {
	.logo {
		width: 140px;
		height: 140px;
	}
	p {
		display: block;
	}
}
@media (min-width: 600px) {
	.demos a {
		float: left;
		margin: 0 0 0 2%;
		width: 32%;
	}
	.demos a:first-child {
		margin-left: 0;
	}
}
</style>
</head>

<body>
<div class="wrapper">
	<a class="logo" href="http://themeforest.net/user/fitwp/portfolio"><img src="http://themes.fitwp.com/glamo/wp-content/themes/glamo/img/logo.png"></a>

	<h1>Choose a demo</h1>

	<p>We created some pre-defined demos of Glamo to show the posibilities of this theme in <em>reality</em>. All the demos are setup as a <em>real website</em>, not just for showcase. Pick up one of them to see how Glamo really works!</p>

	<div class="demos">
		<a href="http://themes.fitwp.com/glamo/" title="Fashion">
			<img src="demo1.png" alt="Glamo fashion shop demo">
			<span>Fashion</span>
		</a>
		<a href="http://themes.fitwp.com/glamo2/" title="Mobile">
			<img src="demo2.png" alt="Glamo mobile shop demo">
			<span>Mobile</span>
		</a>
		<a href="http://themes.fitwp.com/glamo3/" title="Restaurant">
			<img src="demo3.png" alt="Glamo restaurant demo">
			<span>Restaurant</span>
		</a>
	</div>
</div>
</body>

</html>
